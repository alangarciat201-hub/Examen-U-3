<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4><i class="bi bi-person-plus"></i> Registro de Usuario</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- SOLO UN FORMULARIO -->
                        <form action="/registro" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="username" 
                                       required
                                       placeholder="Tu nombre">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" 
                                       class="form-control" 
                                       name="correo" 
                                       required
                                       placeholder="ejemplo@correo.com">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" 
                                       class="form-control" 
                                       name="password" 
                                       required
                                       placeholder="Mínimo 8 caracteres">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Código de Acceso</label>
                                <input type="text" 
                                       class="form-control" 
                                       name="codigos_de_acceso" 
                                       required
                                       placeholder="Ej: ADMIN123, ASIS123, AUDI123">
                                <div class="form-text">
                                    Solicita tu código al administrador
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Registrar
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">¿Ya tienes cuenta?</p>
                            <a href="/login.html" class="btn btn-outline-secondary btn-sm mt-2">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Códigos de ejemplo -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6><i class="bi bi-key"></i> Códigos de prueba:</h6>
                        <div class="row text-center">
                            <div class="col-4">
                                <span class="badge bg-primary">ADMIN123</span>
                                <small class="d-block">Admin</small>
                            </div>
                            <div class="col-4">
                                <span class="badge bg-success">ASIS123</span>
                                <small class="d-block">Asistente</small>
                            </div>
                            <div class="col-4">
                                <span class="badge bg-warning">AUDI123</span>
                                <small class="d-block">Auditor</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
